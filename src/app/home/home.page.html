<ion-header [translucent]="true">
  <ion-toolbar>
    <!-- <ion-title>
      Blank
    </ion-title> -->
    <ion-icon class="menu_btn" (click)="openCustom()" name="menu-outline"></ion-icon>
  </ion-toolbar>
</ion-header>

<ion-content class="background" [fullscreen]="true">

  <div id="container">
    <ion-card>
      <ion-card-header>
        <ion-card-subtitle>Francisco Javier Sánchez García</ion-card-subtitle>
        <ion-card-title>Web & Mobile Front-end Developer in Digitup Studio</ion-card-title>
      </ion-card-header>

      <ion-card-content>
        Some of my skills: JavaScript, TypeScript, HTML5, CSS, SCSS, SASS, Angular, Ionic.
      </ion-card-content>
    </ion-card>
  </div>
  <ion-menu side="start" menuId="custom" contentId="main" class="my-custom-menu">
    <ion-header>
      <ion-toolbar>
        <ion-title>Menu</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-list>
        <ion-item (click)="goToGitHub()">
          <ion-icon name="logo-github"></ion-icon>
          <span>GitHub</span>
        </ion-item>
        <ion-item (click)="goToLinkedin()">
          <ion-icon name="logo-linkedin"></ion-icon>
          <span>Linkedin</span>
        </ion-item>
        <!-- <ion-item (click)="presentAlert()">
          <ion-icon name="mail-outline"></ion-icon>
          <span>Mail</span>
        </ion-item> -->
        <ion-item (click)="goToMail()">
          <ion-icon name="mail-outline"></ion-icon>
          <span class="email_tex">Email</span>
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-menu>
  <ion-router-outlet id="main"></ion-router-outlet>
</ion-content>
